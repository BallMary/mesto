<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar" style="background-image: url('./images/Jack-Iv-Custo.jpg');"></div>
            <div class="profile__container">
                <div class="profile__container-title">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__info-button" aria-label="Open" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div> 
        <button class="profile__button" aria-label="PlusCard" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
            <img class="element__image" src="./images/Omsk.jpg" alt="Вид Омска">
            <div class="element__container">
                <h2 class="element__title">Омск</h2>
                <button class="element__heart" aria-label="Like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/Altay.jpg" alt="Алтай">
            <div class="element__container">
                <h2 class="element__title">Алтай</h2>
                <button class="element__heart" aria-label="Like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__container">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__heart" aria-label="Like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/Saint-Peterburg.jpg" alt="Панорама Санкт-Петербурга">
            <div class="element__container">
                <h2 class="element__title">Санкт-Петербург</h2>
                <button class="element__heart" aria-label="Like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/Moscow.jpg" alt="Москва">
            <div class="element__container">
                <h2 class="element__title">Москва</h2>
                <button class="element__heart" aria-label="Like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/Sochi-Park.jpg" alt="Сочи-Парк">
            <div class="element__container">
                <h2 class="element__title">Сочи-Парк</h2>
                <button class="element__heart" aria-label="Like" type="button"></button>
            </div>   
        </article>
      </section>
    </main>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" aria-label="Close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container" name="form-edit">
          <input class="popup__input popup__input_type_name" name="name" type ="text" placeholder="Имя">
          <input class="popup__input popup__input_type_about" name="about" type ="text" placeholder="О себе">
          <button class="popup__button" type ="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
          <p class="footer__author">&copy; 2022. Балль Мария</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
