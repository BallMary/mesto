<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar"></div>
            <div class="profile__container">
                <div class="profile__container-title">
                    <p class="profile__title">Жак-Ив Кусто</p>
                    <nav class="profile__info-button"></nav>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__button"></div>
      </section>

      <section class="elements">
        <div class="element">
            <img class="element__image" src="./images/Omsk.jpg" alt="Вид Омска">
            <div class="element__container">
                <p class="element__title">Омск</p>
                <div class="element__heart"></div>
            </div>
           
        </div>
        <div class="element">
            <img class="element__image" src="./images/Altay.jpg" alt="Алтай">
            <div class="element__container">
                <p class="element__title">Алтай</p>
                <div class="element__heart"></div>
            </div>
            
        </div>
        <div class="element">
            <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__container">
                <p class="element__title">Гора Эльбрус</p>
                <div class="element__heart"></div>
            </div>
            
        </div>
        <div class="element">
            <img class="element__image" src="./images/Saint Peterburg.jpg" alt="Панорама Санкт-Петербурга">
            <div class="element__container">
                <p class="element__title">Санкт-Петербург</p>
                <div class="element__heart"></div>
            </div>
            
        </div>
        <div class="element">
            <img class="element__image" src="./images/Moscow.jpg" alt="Москва">
            <div class="element__container">
                <p class="element__title">Москва</p>
                <div class="element__heart"></div>
            </div>
           
        </div>
        <div class="element">
            <img class="element__image" src="./images/Sochi Park.jpg" alt="Сочи-Парк">
            <div class="element__container">
                <p class="element__title">Сочи-Парк</p>
                <div class="element__heart"></div>
            </div>   
        </div>
      </section>
    </main>

    <section class="popup">
      <form class="popup__container">
          <button class="popup__close-button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__name" type ="text" placeholder="Имя">
          <input class="popup__job" type ="text" placeholder="О себе">
          <input class="popup__button" type ="submit" value="Сохранить">
      </form>
    </section>
    
    <footer class="footer">
          <p class="footer__author">&copy; 2022. Балль Мария</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
