<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar" style="background-image: url('./images/Jack-Iv-Custo.jpg');"></div>
            <div class="profile__container">
                <div class="profile__container-title">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__info-button" aria-label="Open" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div> 
        <button class="profile__button" aria-label="PlusCard" type="button"></button>
      </section>

      <section class="elements">
      
      </section>
     
    </main>
    
    <div class="popup popup_edit">
      <div class="popup__content">
        <button class="popup__close-button" aria-label="Close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container popup__container_edit" name="form-edit">
          <input class="popup__input popup__input_type_name" name="name" type ="text" placeholder="Имя">
          <input class="popup__input popup__input_type_about" name="about" type ="text" placeholder="О себе">
          <button class="popup__button" type ="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__content">
        <button class="popup__close-button" aria-label="Close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__container popup__container_add" name="form-add">
          <input class="popup__input popup__input_type_title" name="title" type ="text" placeholder="Название">
          <input class="popup__input popup__input_type_link" name="link" type ="text" placeholder="Ссылка на картинку">
          <button class="popup__button" type ="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-photo">
      <div class="popup__photo-container">
        <img src="#" class="popup__photo">
        <h2 class="popup__photo-name"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <footer class="footer">
          <p class="footer__author">&copy; 2022. Балль Мария</p>
    </footer>
  </div>

  <template id="template">
      <article class="element">
        <button class="element__delete" aria-label="Delete" type="button"></button>
        <img src="#" class="element__image">
        <div class="element__container">
            <h2 class="element__title"></h2>
            <button class="element__heart" aria-label="Like" type="button"></button>
        </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
