<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
            <img src= "<%=require('./images/Jack-Iv-Custo.jpg')%>" class="profile__avatar" alt="аватар" > 
            <div class="profile__container">
                <div class="profile__container-title">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__info-button" aria-label="Open" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div> 
        <button class="profile__button" aria-label="PlusCard" type="button"></button>
      </section>

      <section class="elements">
      
      </section>
     
    </main>
    
    <div class="popup popup_edit">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button" aria-label="Close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container popup__container_edit" id="user" name="form-edit" novalidate>
          <input
          class="popup__input popup__input_type_name"
          id="name"
          name="name"
          type ="text"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
          />
          <div id="name-error" class="popup__input-error">
            <span class="popup__error-visible"></span>
          </div>
         
          <input
          class="popup__input popup__input_type_about"
          id="about"
          name="about"
          type ="text"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          required
          />
          <div id="about-error" class="popup__input-error">
            <span class="popup__error-visible"></span>
          </div>
          
          <button class="popup__button popup__button_save" type ="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button" aria-label="Close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__container popup__container_add" id="place" name="form-add" novalidate>
          <input 
          class="popup__input popup__input_type_title"
          id="title-card"
          name="title"
          type ="text"
          minlength="2"
          maxlength="30"
          required
          placeholder="Название"
          />
          <div id="title-card-error" class="popup__input-error">
            <span class="popup__error-visible"></span>
          </div>
          
          <input
          class="popup__input popup__input_type_link"
          id="link"
          name="link"
          type ="url"
          minlength="2"
          required
          placeholder="Ссылка на картинку"
          />
          <div id="link-error" class="popup__input-error">
            <span class="popup__error-visible"></span>
          </div>
         
          <button class="popup__button popup__button_create" type ="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-photo">
      <div class="popup__overlay"></div>
      <div class="popup__photo-container">
        <img src="#" class="popup__photo">
        <h2 class="popup__photo-name"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <footer class="footer">
          <p class="footer__author">&copy; 2022. Балль Мария</p>
    </footer>
  </div>

  <template id="template">
      <article class="element">
        <button class="element__delete" aria-label="Delete" type="button"></button>
        <img src="#" class="element__image">
        <div class="element__container">
            <h2 class="element__title"></h2>
            <button class="element__heart" aria-label="Like" type="button"></button>
        </div>
    </article>
  </template>
</body>
</html>
